<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek翻译助手</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            color: #333;
            margin: 0 0 15px 0;
        }
        .translation-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .language-pair {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        #output {
            background-color: #fafafa;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }
        .api-key-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .api-key-section h3 {
            font-size: 14px;
            color: #333;
            margin: 0 0 10px 0;
        }
        .api-key-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .save-btn {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
            background-color: #2196F3;
        }
        .save-btn:hover {
            background-color: #0b7dda;
        }
        .save-btn:active {
            background-color: #0968b8;
        }
        .status-message {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>DeepSeek翻译助手</h1>
    <div class="language-pair">中文 → 英文</div>
    <div class="translation-container">
        <textarea id="input" placeholder="请输入要翻译的中文..."></textarea>
        <div class="loading" id="loading" style="display: none;">翻译中...</div>
        <textarea id="output" placeholder="翻译结果将显示在这里..." readonly></textarea>
        <button id="translateBtn">翻译</button>
        
        <div style="text-align: center; margin-top: 10px;">
            <button id="toggleApiKeyBtn" class="save-btn">设置API Key</button>
        </div>
        
        <div class="api-key-section" id="apiKeySection" style="display: none;">
            <h3>API Key设置</h3>
            <input type="text" id="apiKeyInput" class="api-key-input" placeholder="请输入您的DeepSeek API Key">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button id="saveApiKeyBtn" class="save-btn">保存</button>
                <div id="saveStatus" class="status-message"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
